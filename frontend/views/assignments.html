            <div class="nav-left flex">

            <div class="card flex1">
                <div class="">Title</div>

            </div>
            <!-- assignment attachments -->
            <div class="flex flex1 column card">Attach
                <div class="flex">
                    <div class="b-circle"><img src="/assets/svgs/youtube.svg" alt="youtube-icon" class="icon"></div>
                    <div class="b-circle"><svg width="36" height="36" viewBox="0 0 36 36">
                            <path fill="#34A853" d="M16 16v14h4V20z"></path>
                            <path fill="#4285F4" d="M30 16H20l-4 4h14z"></path>
                            <path fill="#FBBC05" d="M6 16v4h10l4-4z"></path>

                            <path fill="none" d="M0 0h36v36H0z"></path>
                        </svg></div>
                    <div class="b-circle"><svg focusable="false" width="24" height="24" viewBox="0 0 24 24"
                            class=" NMm5M svg-blue">
                            <path
                                d="M4 15h2v3h12v-3h2v3c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2m4.41-7.59L11 7.83V16h2V7.83l2.59 2.59L17 9l-5-5-5 5 1.41 1.41z">
                            </path>
                        </svg></div>
                    <div class="b-circle"><svg focusable="false" width="24" height="24" viewBox="0 0 24 24"
                            class=" NMm5M svg-blue">
                            <path
                                d="M17 7h-4v2h4c1.65 0 3 1.35 3 3s-1.35 3-3 3h-4v2h4c2.76 0 5-2.24 5-5s-2.24-5-5-5zm-6 8H7c-1.65 0-3-1.35-3-3s1.35-3 3-3h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-2z">
                            </path>
                            <path d="M8 11h8v2H8z"></path>
                        </svg></div>
                    <div class="b-circle"><img src="/assets/svgs/g-drive.svg" alt="g-drive-icon" class="icon"></div>
                </div>
            </div>
        </div>
        <!-- assignment options -->
        <div class="assignment-options column card">For
            <div class="flex">
                <div>class name</div>
                <div>students</div>
            </div>
            <div>Points</div>
            <div>Due</div>
            <div>Topic</div>
        </div>
    </div>
