<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <img src="../../assets/images/logo.png" alt="logo" class="logo-img" />
      </div>
      <h1 class="heading">
        <div class="h_main">Register</div>
      </h1>
      <div class="slide-content">
        <div class="content1">
          <form id="register_form">
            <div class="input-group">
              <input
                type="text"
                id="first_name"
                placeholder="First Name"
                class="field"
              />
              <input
                type="text"
                id="last_name"
                placeholder="Last Name"
                class="field"
              />
            </div>
            <div class="input-group">
              <input
                type="text"
                id="email"
                placeholder="'User name'@gmail.com"
                class="field"
              /><br />
               <br />
            </div>
            <p>you can use letters,numbers&periods</p>
            <br />
            <div class="input-group">
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="field"
              />
              <br />
              <input
                type="password"
                id="confirm_password"
                placeholder=" Confirm Password"
                class="field"
              />
              <br />
            </div>
            <p class="info" id="text_from_js"></p>
              Use 8 or more characters with mix of letters ,numbers & symbols
            </p>
            <br />
            <div class="input-group last-row">
              <span><a href="signin.html">Signin instead</a></span>
              <button type="submit" id="submit" class="btn">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/register.js"></script>
  </body>
</html>
