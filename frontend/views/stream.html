    <!-- content -->
    <div class="wrapper flex column width100">
        <div class="container flex column gap20">
            <!-- cover image -->
            <div class="cover-img card flex">
                <div class="class-wrapper flex column">
                    <span class="class-name">classname</span>
                    <span class="class-topic">topic</span>
                </div>
            </div>
            <div class="stream-wrapper flex gap20 flex1">
                <!-- side cards -->
                <div class="side-cards flex column gap10">
                    <div class="card">
                        Class code
                    </div>
                    <div class="card">
                        Upcoming
                    </div>
                </div>
                <div class="stream flex column gap5">
                    <div class="card post-div flex just-btw" id="post-div">
                        <div class="flex center gap10">
                            <div class="b-circle flex center teacher-icon"></div>
                            <span class="announcement" id="announcement">Announce something to your class</span>
                        </div>
                    </div>
                    <div class="post-announcement card gap20 column" id="post-input">
                        <div class="flex gap10">
                            <div class="flex">
                                <div class="assignment-option nav-assign bg-grey btn flex center">Class name</div>
                                <div class="nav-arrow bg-grey btn flex center" id="arrow2"><svg focusable="false"
                                        width="24" height="24" viewBox="0 0 24 24" class="svg-grey NMm5M">
                                        <path d="M7 10l5 5 5-5H7z"></path>
                                    </svg></div>
                            </div>
                            <div class="flex">
                                <div class="assignment-option nav-assign bg-grey btn flex center">Students</div>
                                <div class="nav-arrow bg-grey btn flex center" id="arrow2"><svg focusable="false"
                                        width="24" height="24" viewBox="0 0 24 24" class="svg-grey NMm5M">
                                        <path d="M7 10l5 5 5-5H7z"></path>
                                    </svg></div>
                            </div>
                        </div>
                        <div class="input-div bg-grey">
                            <textarea id="announcement-text" class="textarea width100 bg-grey"></textarea>
                        </div>
                        <div class="flex just-btw">
                            <div class="announcement-btns">
                                <div class="flex">
                                <div class="assignment-option nav-assign bg-grey btn flex center" id="cancel-btn">Cancel</div>
                                    <button class="nav-assign bg-grey btn" id="post-btn">Post</button>
                                    <div class="nav-arrow bg-grey btn flex center"><svg focusable="false" width="24" height="24"
                                            viewBox="0 0 24 24" class=" NMm5M svg-grey">
                                            <path d="M7 10l5 5 5-5H7z"></path>
                                        </svg></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="stream-content flex column gap5" id="stream-container">
                        <!-- stream posts -->
                    </div>
                    
                </div>

            </div>
        </div>
